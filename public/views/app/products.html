<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <div layout="row">
    <md-subheader class="md-primary">Products</md-subheader>
    </div>

    <md-table-container>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Product</th>
                <th md-column>Price</th>
                <th md-column>Cost</th>
                <th md-column>Current Stock</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="p in ctrlProduct.products">
                <td md-cell><a ui-sref="app.products.detail({productId: p.id})" class="nounderline">{{p.name | truncateName:25}}</a></td>
                <td md-cell>{{p.price}}</td>
                <td md-cell>{{p.cost}}</td>
                <td md-cell>{{p.current_stock}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-button class="md-fab md-fab-bottom-right" aria-label=”Add”>
        <ng-md-icon icon="add" ui-sref="app.products.create"></ng-md-icon>
    </md-button>

</body>
</html>
