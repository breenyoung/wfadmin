<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Types</title>
</head>
<body>

<div layout="row">
    <md-subheader class="md-primary">Payment Types</md-subheader>
</div>

<md-list>
    <md-list-item ng-repeat="pt in ctrlPaymentType.paymenttypes" ui-sref="app.paymenttypes.detail({paymentTypeId: pt.id})">
            <p>{{pt.name}}</p>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>


</body>
</html>
