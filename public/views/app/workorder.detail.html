<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Order Details</title>
</head>
<body>
<h2>Work Order #{{ctrlWorkOrderDetail.workorder.id}}</h2>

<md-input-container>
    <label>Customer</label>
    <md-select ng-model="ctrlWorkOrderDetail.workorder.customer_id">
        <md-option ng-repeat="c in ctrlWorkOrderDetail.customers" value="{{c.id}}">
            {{c.first_name}} {{c.last_name}}
        </md-option>
    </md-select>
</md-input-container>
<br/>
<md-input-container>
    <label>Product</label>

    <md-select ng-model="ctrlWorkOrderDetail.workorder.product_id">
        <md-option ng-repeat="p in ctrlWorkOrderDetail.products" value="{{p.id}}">
            {{p.name}}
        </md-option>
    </md-select>
</md-input-container>
<br/>

<div layout="row">
    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Quantity</label>
            <input type="text" ng-model="ctrlWorkOrderDetail.workorder.quantity"/>
        </md-input-container>
    </div>
</div>


<md-datepicker ng-model="ctrlWorkOrderDetail.workorder.start_date" md-placeholder="Start Date" utc-Parser></md-datepicker>

<md-datepicker ng-model="ctrlWorkOrderDetail.workorder.end_date" md-placeholder="End Date" utc-Parser></md-datepicker>

<md-switch class="md-primary" ng-true-value="1" ng-false-value="0" ng-model="ctrlWorkOrderDetail.workorder.completed"  aria-label="Completed">
    Completed:
</md-switch>

<md-input-container class="md-block" flex-gt-sm>
    <label>Notes</label>
    <textarea ng-model="ctrlWorkOrderDetail.workorder.notes"></textarea>
</md-input-container>



<div layout="row" layout-xs="column">
    <div flex layout="column">
        <md-button class="md-raised md-primary" ng-click="ctrlWorkOrderDetail.updateWorkOrder()">Submit</md-button>
    </div>
    <div flex layout="column">
        <md-button class="md-raised md-warn" ng-click="ctrlWorkOrderDetail.showDeleteConfirm()">Delete</md-button>
    </div>
    <div flex layout="column">
        <md-button class="md-raised" ui-sref="app.workorders">Cancel</md-button>
    </div>
</div>



</body>
</html>
