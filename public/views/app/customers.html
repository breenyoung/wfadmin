<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<div layout="row">
    <div flex>Name</div>
    <div flex>Email</div>
    <div flex>Phone</div>
</div>

<div ng-repeat="c in ctrlCustomer.customers" layout="row">
    <div flex><a ui-sref="app.customers.detail({customerId: c.id})">{{c.first_name}} {{c.last_name}}</a></div>
    <div flex><a href="mailto:{{c.email}}">{{c.email}}</a></div>
    <div flex>{{c.phone}}</div>
</div>

<hr/>
<md-button class="md-raised md-primary" ui-sref="app.customers.create">Add New Customer</md-button>
</body>
</html>
