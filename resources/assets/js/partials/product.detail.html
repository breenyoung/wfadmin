<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>
<h2>Product details</h2>

<div layout="row">
    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Product Name</label>
            <input type="text" ng-model="ctrlProductDetail.product.name"/>
        </md-input-container>
    </div>

    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>SKU</label>
            <input type="text" ng-model="ctrlProductDetail.product.sku"/>
        </md-input-container>
    </div>
</div>

<div layout="row">
    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Price</label>
            <input type="text" ng-model="ctrlProductDetail.product.price"/>
        </md-input-container>
    </div>

    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Sale Price</label>
            <input type="text" ng-model="ctrlProductDetail.product.sale_price"/>
        </md-input-container>
    </div>

    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Cost</label>
            <input type="text" ng-model="ctrlProductDetail.product.cost"/>
        </md-input-container>
    </div>
</div>

<div layout="row">
    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Minimum Stock</label>
            <input type="text" ng-model="ctrlProductDetail.product.minimum_stock"/>
        </md-input-container>
    </div>

    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Current Stock</label>
            <input type="text" ng-model="ctrlProductDetail.product.current_stock"/>
        </md-input-container>
    </div>
</div>

<div layout="row">
    <md-input-container class="md-block" flex-gt-sm>
        <label>Description</label>
        <textarea ng-model="ctrlProductDetail.product.description"></textarea>
    </md-input-container>
</div>

<div layout="row">
    <div flex>
        Created on: {{ctrlProductDetail.product.created_at}}
        |
        Last updated: {{ctrlProductDetail.product.updated_at}}
    </div>
</div>

<div layout="row">
    <div flex="10">
        <md-button class="md-raised md-primary" ng-click="ctrlProductDetail.updateProduct()">Submit</md-button>
    </div>
    <div flex="10">
        <md-button class="md-raised md-warn" ng-click="ctrlProductDetail.deleteProduct()">Delete</md-button>
    </div>
    <div flex="10">
        <md-button class="md-raised" ui-sref="app.products">Cancel</md-button>
    </div>
</div>
</body>
</html>
