<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Detail</title>
</head>
<body>
<h2>Material details</h2>

<md-input-container class="md-block" flex-gt-sm>
    <label>Name</label>
    <input type="text" ng-model="ctrlMaterialDetail.material.name"/>
</md-input-container>

<div layout="row">
    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Unit Cost</label>
            <input type="text" ng-model="ctrlMaterialDetail.material.unit_cost"/>
        </md-input-container>
    </div>

    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Unit</label>
            <md-select ng-model="ctrlMaterialDetail.material.unit_id">
                <md-option ng-repeat="u in ctrlMaterialDetail.units" value="{{u.id}}">
                    {{u.name}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>

</div>

<div layout="row">
    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Type</label>
            <md-select ng-model="ctrlMaterialDetail.material.material_type_id">
                <md-option ng-repeat="mt in ctrlMaterialDetail.materialtypes" value="{{mt.id}}">
                    {{mt.name}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>
</div>

<div layout="row" layout-xs="column">
    <div flex layout="column">
        <md-button class="md-raised md-primary" ng-click="ctrlMaterialDetail.updateMaterial()">Submit</md-button>
    </div>
    <div flex layout="column">
        <md-button class="md-raised md-warn" ng-click="ctrlMaterialDetail.showDeleteConfirm()">Delete</md-button>
    </div>
    <div flex layout="column">
        <md-button class="md-raised" ui-sref="app.materials">Cancel</md-button>
    </div>
</div>

</body>
</html>
