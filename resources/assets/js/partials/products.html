<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <div>
        <div ng-repeat="p in ctrlProduct.products">
            <a ui-sref="app.products.detail({productId: p.id})">{{p.name}}</a>
        </div>
    </div>
    <hr/>
    <md-button class="md-raised md-primary" ui-sref="app.products.create">Add New Product</md-button>
</body>
</html>
