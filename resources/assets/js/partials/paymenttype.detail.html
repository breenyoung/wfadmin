<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Type Detail</title>
</head>
<body>

<form name="ctrlPaymentTypeDetail.form1" novalidate>

<h2>Payment Type details</h2>

<md-input-container class="md-block" flex-gt-sm>
    <label>Name</label>
    <input type="text" name="paymenttypename" ng-model="ctrlPaymentTypeDetail.paymenttype.name" required ng-maxlength="200"/>

    <div ng-messages="ctrlPaymentTypeDetail.form1.paymenttypename.$error" role="alert" ng-show="ctrlPaymentTypeDetail.form1.paymenttypename.$touched || ctrlPaymentTypeDetail.form1.$submitted">
        <div ng-messages-include="error-messages"></div>
    </div>

</md-input-container>

<div layout="row" layout-xs="column">
    <div flex layout="column">
        <md-button class="md-raised md-primary" ng-click="ctrlPaymentTypeDetail.updatePaymentType()">Submit</md-button>
    </div>
    <div flex layout="column">
        <md-button class="md-raised md-warn" ng-click="ctrlPaymentTypeDetail.showDeleteConfirm()">Delete</md-button>
    </div>
    <div flex layout="column">
        <md-button class="md-raised" ui-sref="app.paymenttypes">Cancel</md-button>
    </div>
</div>

</form>

</body>
</html>
