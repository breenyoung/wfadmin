<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

<md-list>
    <md-list-item class="md-3-line" ng-repeat="e in ctrlEvent.events">
        <div class="md-list-item-text" layout="column">
            <h3><a ui-sref="app.events.detail({eventId: e.id})" class="nounderline">{{e.name}}</a></h3>
            <h4>
                <ng-md-icon icon="event_note"></ng-md-icon>
                S: {{e.start_date | amDateFormat:'YYYY-MM-DD'}} - E: {{e.end_date | amDateFormat:'YYYY-MM-DD'}}</h4>
        </div>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>


<md-button class="md-fab md-fab-bottom-right" aria-label=”Add”>
    <ng-md-icon icon="add" ui-sref="app.events.create"></ng-md-icon>
</md-button>


</body>
</html>
