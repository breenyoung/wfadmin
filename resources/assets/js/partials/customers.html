<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>

<div layout="row">
    <md-subheader class="md-primary">Customers</md-subheader>
</div>

<div layout="row">
    <input type="search" ng-model="q" placeholder="filter customers..." aria-label="filter customers" />
</div>

<md-list>

    <md-list-item ng-repeat="c in ctrlCustomer.customers | filter:q as results">

        <p><a ui-sref="app.customers.detail({customerId: c.id})" class="nounderline">{{c.first_name}} {{c.last_name}}</a></p>

        <md-button class="md-icon-button" aria-label="Favorite" ng-show="c.facebook_url">
            <a href="{{c.facebook_url}}" target="_blank">
            <ng-md-icon icon="facebook-box"></ng-md-icon>
            </a>
        </md-button>

        <md-button class="md-icon-button" aria-label="Favorite" ng-show="c.email">
            <a href="mailto:{{c.email}}">
                <ng-md-icon icon="email"></ng-md-icon>
            </a>
        </md-button>

        <md-button class="md-icon-button" aria-label="Favorite" ng-show="c.phone">
            <a href="tel:+1-{{c.phone}}">
                <ng-md-icon icon="phone"></ng-md-icon>
            </a>
        </md-button>

        <md-divider ng-if="!$last"></md-divider>

    </md-list-item>

</md-list>

</body>
</html>
