<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Units</title>
</head>
<body>
<div layout="row">
    <div flex>Name</div>
</div>

<div ng-repeat="u in ctrlUnit.units" layout="row">
    <div flex><a ui-sref="app.units.detail({unitId: u.id})">{{u.name}}</a></div>
</div>

<md-button class="md-fab md-fab-bottom-right" aria-label=”Add”>
    <ng-md-icon icon="add" ui-sref="app.units.create"></ng-md-icon>
</md-button>

</body>
</html>
