<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Units</title>
</head>
<body>

<div layout="row">
    <md-subheader class="md-primary">Units</md-subheader>
</div>

<md-list>
    <md-list-item ng-repeat="u in ctrlUnit.units" ui-sref="app.units.detail({unitId: u.id})">
        <p>{{u.name}}</p>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>

</body>
</html>
