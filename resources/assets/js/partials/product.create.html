<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Create</title>
</head>
<body>
<h2>Product create</h2>
<form name="form1">
<div layout="row">
    <div flex>

        <md-input-container class="md-block" flex-gt-sm>
            <label>Product Name</label>
            <input type="text" name="productname" ng-model="ctrlProductCreate.product.name" required ng-minlength="5" ng-maxlength="200"/>
        </md-input-container>

        <div ng-messages="form1.productname.$error" role="alert">
            <div ng-messages-include="error-messages"></div>
        </div>

    </div>

    <div flex>

        <md-input-container class="md-block" flex-gt-sm>
            <label>SKU</label>
            <input type="text" ng-model="ctrlProductCreate.product.sku" name="sku" required ng-minlength="1" ng-maxlength="100"/>
        </md-input-container>

        <div ng-messages="form1.sku.$error" role="alert">
            <div ng-messages-include="error-messages"></div>
        </div>

    </div>
</div>

<div layout="row">
    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Price</label>
            <input type="text" ng-model="ctrlProductCreate.product.price" name="price" required/>
        </md-input-container>

        <div ng-messages="form1.price.$error" role="alert">
            <div ng-messages-include="error-messages"></div>
        </div>

    </div>

    <div flex>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Sale Price</label>
            <input type="text" ng-model="ctrlProductCreate.product.sale_price"/>
        </md-input-container>
    </div>

    <div flex>

        <md-input-container class="md-block" flex-gt-sm>
            <label>Cost</label>
            <input type="text" ng-model="ctrlProductCreate.product.cost" name="cost" required/>
        </md-input-container>

        <div ng-messages="form1.cost.$error" role="alert">
            <div ng-messages-include="error-messages"></div>
        </div>

    </div>
</div>
<div layout="row">
    <div layout="row">
        <div flex>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Minimum Stock</label>
                <input type="text" ng-model="ctrlProductCreate.product.minimum_stock"/>
            </md-input-container>
        </div>

        <div flex>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Current Stock</label>
                <input type="text" ng-model="ctrlProductCreate.product.current_stock"/>
            </md-input-container>
        </div>
    </div>
</div>

<div layout="row">

    <md-input-container class="md-block" flex-gt-sm>
        <label>Description</label>
        <textarea ng-model="ctrlProductCreate.product.description"></textarea>
    </md-input-container>

</div>


<div layout="row">
    <div flex="10">
        <md-button class="md-raised md-primary" ng-click="ctrlProductCreate.createProduct()">Submit</md-button>
    </div>
    <div flex="10">
        <md-button class="md-raised" ui-sref="app.products">Cancel</md-button>
    </div>
</div>
</form>

</body>
</html>
