<div>
<h3>{{ctrlLogin.title}}</h3>
<form>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Email" ng-model="ctrlLogin.email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="ctrlLogin.password">
    </div>

    <md-button class="md-raised md-primary" ng-click="ctrlLogin.requestToken()">Submit</md-button>

</form>
</div>
